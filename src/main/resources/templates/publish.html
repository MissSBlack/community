<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>SpringBoot社区发布界面</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>

<body >
<div th:insert="~{navigation.html :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <hr />
            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">问题标题</label>
                    <input type="text" class="form-control" th:value="${title}" id="title" name="title" placeholder="问题标题" >
                </div>
                <div class="form-group">
                    <label for="description">问题补充</label>
                    <textarea name="description" id="description" class="form-control" th:text="${description}"  cols="30" rows="10" > </textarea>

                </div>
                <div class="form-group">
                    <label for="tag">输入标签</label>
                    <input type="text" class="form-control" th:value="${tag}" id="tag" name="tag" placeholder="输入标签" >

                </div>


                <span class="alert alert-warning" role="alert" aria-hidden="true" th:text="${error}" ></span>
                <button type="submit" class="btn btn-success btn-publish ">发布</button>
            </form>

        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3> 问题发起指南</h3>
            <hr />
            <ul class="list-group" >
                <li class="list-group-item" >Cras justo odio</li>
                <li class="list-group-item" >Dapibus ac facilisis in</li>
                <li class="list-group-item" >Morbi leo risus</li>
                <li class="list-group-item" >Porta ac consectetur ac</li>
                <li class="list-group-item" >Vestibulum at eros</li>
            </ul>
        </div>

    </div>
</div>

</body>

</html>
